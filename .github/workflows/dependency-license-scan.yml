name: dependency-license-scan

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - "requirements-security.txt"
      - "scripts/check_license_policy.py"
      - ".github/workflows/dependency-license-scan.yml"
  pull_request:
    paths:
      - "requirements-security.txt"
      - "scripts/check_license_policy.py"
      - ".github/workflows/dependency-license-scan.yml"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scanner tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit pip-licenses -r requirements-security.txt

      - name: Vulnerability scan
        run: |
          python -m pip_audit -r requirements-security.txt

      - name: Export licenses
        run: |
          python -m piplicenses --format=json --with-license-file > /tmp/licenses.json

      - name: Enforce license policy
        run: |
          python scripts/check_license_policy.py --licenses_json /tmp/licenses.json
