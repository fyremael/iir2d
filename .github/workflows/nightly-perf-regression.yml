name: nightly-perf-regression

on:
  schedule:
    - cron: "20 7 * * *"
  workflow_dispatch:

jobs:
  nightly_linux_perf:
    runs-on: [self-hosted, linux, x64, gpu, cuda]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and smoke (Linux)
        shell: bash
        run: |
          bash scripts/build_and_smoke_wsl.sh

      - name: Run nightly benchmark full matrix
        shell: bash
        run: |
          python3 scripts/benchmark_core_cuda.py \
            --sizes 512x512,1024x1024,2048x2048 \
            --filter_ids 1,4,8 \
            --border_modes mirror \
            --precisions f32,mixed \
            --warmup 10 \
            --iters 50 \
            --out_csv /tmp/iir2d_core_bench_nightly_full_matrix.csv

      - name: Check regression vs full-matrix baseline
        shell: bash
        run: |
          python3 scripts/check_perf_regression_matrix.py \
            --current_csv /tmp/iir2d_core_bench_nightly_full_matrix.csv \
            --baseline_csv release_records/artifacts/benchmark_baselines/core_protocol_v1.csv \
            --metric latency_ms_p50 \
            --direction lower_is_better \
            --max_regression_pct 25.0 \
            --out_report /tmp/iir2d_core_bench_nightly_trend_report.md

      - name: Upload nightly benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-linux-core-benchmark
          path: |
            /tmp/iir2d_core_bench_nightly_full_matrix.csv
            /tmp/iir2d_core_bench_nightly_trend_report.md
