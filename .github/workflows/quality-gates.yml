name: quality-gates

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - "scripts/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements-dev.txt"
      - ".github/workflows/quality-gates.yml"
  pull_request:
    paths:
      - "scripts/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements-dev.txt"
      - ".github/workflows/quality-gates.yml"

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Ruff lint
        shell: bash
        run: |
          python -m ruff check scripts/core_harness.py scripts/benchmark_core_cuda.py scripts/iir2d_cpu_reference.py scripts/validate_cuda_cpu_matrix.py scripts/build_benchmark_claims_packet.py scripts/check_perf_regression.py scripts/check_perf_regression_matrix.py tests

      - name: Unit tests with coverage
        shell: bash
        run: |
          python -m pytest tests \
            --cov=scripts.core_harness \
            --cov=scripts.iir2d_cpu_reference \
            --cov=scripts.validate_cuda_cpu_matrix \
            --cov=scripts.build_benchmark_claims_packet \
            --cov=scripts.check_perf_regression \
            --cov=scripts.check_perf_regression_matrix \
            --cov-report=term-missing \
            --cov-fail-under=85
